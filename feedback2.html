<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- phan logo -->
    <link href="images/FINAL.png" rel="shortcut icon" type="image/vnd.microsoft.icon" >
    <!-- phan bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- phan css -->
    <link rel="stylesheet" href="css/feedback2.css">
    <!-- phan javascript -->
    <script src="js/trangchu.js"></script>
    <!-- phan thu vien aos -->
    <link rel="stylesheet" href="aos-master/aos-master/dist/aos.css">
    <!-- phan thu vien icon -->
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <!-- phan jquery -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/js/jquery-3.6.0.min.js">
</head>
<body>
    <div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row px-2  mt-4 mb-4 bg-light">
                <form action="" class="needs-validation form"  novalidate>
                    <div class="input-box">
                        <h3 class="fw-bold text-center mb-2 mt-4 multilang" id="Dangnhap">Hãy cho chúng tôi đánh giá</h3>
                        <div class="rating mb-2">
                            <input type="number" name="rating" hidden>
                            <i class="far fa-star "></i>
                            <i class="far fa-star "></i>
                            <i class="far fa-star "></i>
                            <i class="far fa-star "></i>
                            <i class="far fa-star "></i>
                        </div>
                        <p>Bình luận của bạn</p>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                            <label for="floatingTextarea2">Comments</label>
                            <div class="invalid-feedback multilang" id="feedback1">
                                Vui lòng để lại bình luận.
                            </div>
                          </div>
                          <p>Xin nhập hãy thông tin</p>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required minlength="5">
                            <label for="floatingInput" class="multilang" id="label">Họ và Tên</label>
                            <div class="invalid-feedback multilang" id="feedback1">
                                Tên phải trên 5 kí tự.
                            </div>
                          </div>
                          <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="6">
                            <label for="floatingPassword" class="multilang" id="label2">Mật khẩu</label>
                            
                            <div class="invalid-feedback multilang" id="feedback2">
                                Mật khẩu có ít nhất 6 kí tự.
                            </div>
                          </div>
                          <div class="mb-4">
                            <select class="form-select" id="validationCustom04" required>
                              <option selected disabled value="">Phân loại</option>
                              <option value="a">Urise Milk Tea</option>
                                <option value="b">Cotton Candy Milk Tea</option>
                                <option value="c">Trà sữa xoài</option>
                                <option value="d">Grape Smoothie</option>
                                <option value="e"> Trà sữa xoài</option>
                                <option value="f">Strawberry Cookie Milk Tea</option>
                                <option value="g">Trà sữa khoai môn</option>
                                <option value="h">Trà sữa choco</option>
                                <option value="i">Trà sữa dâu Cookie</option>
                                <option value="k"> Okinawa Smoothie</option>
                                <option value="j">Trà nho</option>
                                <option value="l">Trà sữa chân trâu đen</option>
                            </select>
                            <div class="invalid-feedback">
                              Hãy chọn loại trà sữa
                            </div>
                          </div>
                          <div class="form-check mb-4 col-md-8">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label">
                                Tôi đồng ý với các <a href="#"> điều khoản và điều kiện</a>
                            </label>
                          </div> 
                        <div class="input-field px-2 mb-4"> 
                          <button class="submit multilang" type="submit" id="button2">Đăng Bài</button>
                          <button class="submit multilang" type="reset" id="button2">Hủy</button>
                        </div> 
                       
                     </div>
                    </form>  
                   
            </div>
        </div>
        <a href="comment.html" class="gotop"><img src="images/comment/go-back.png" alt="" width="50px"></a>
    </div>
    <script src="js/rating.js"></script>
    <script>
        (function () {
       'use strict'
       var forms = document.querySelectorAll('.needs-validation')
       Array.prototype.slice.call(forms)
         .forEach(function (form) {
           form.addEventListener('submit', function (event) {
             if (!form.checkValidity()) {
               event.preventDefault()
               event.stopPropagation()
             }else{
              alert("Cảm ơn vì những ý kiến đóng góp của bạn, vui lòng nhấn vào nút ở góc màn hình để quay về !!!")
             }
             form.classList.add('was-validated')
           }, false)
         })
     })()  
     </script>
</body>
</html>
